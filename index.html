<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Красивая форма регистрации</title>
</head>

<body>

    <section>
        <div class="head-block">
            <div class="left-block">
                <div class="link">
                    <a class="link_1" href="#">Вход</a>
                    <a class="link_2" href="#">Регистрация</a>
                </div>
                <form>
                    <h1>Мы скучали!</h1>
                    <h2>Войдите, чтобы продолжить</h2>

                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">Логин</label>
                    </div>
                    
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Пароль</label>
                    </div>
                    
                    <div class="forget">
                        <label for="checkbox">Запомнить меня
                            <input type="checkbox" id="checkbox">
                            <span>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </span>
                        </label>

                        <a href="#" class="pass">Забыли пароль?</a>
                    </div>
                    
                    <button class="btn">Войти</button>

                    <div class="network">
                        <a href="#">или войдите через</a>
                        <img class="face" src="img/facebook.svg" alt="media">
                        <img class="face2" src="img/google.svg" alt="media">
                    </div>

                </form>

            </div>
             
            <div class="right-block">
            
            </div>

        </div>
    </section>


</body>

</html>
